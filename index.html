<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CatClickerKO</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>


<main class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="col-sm-12"><h4>Kittens</h4></div>
      <div class="sidebar"></div>
    </div>

    <div class="col-lg-10">
      <h3 data-bind="text: currentCat().name" class="catnameHeading">Select Your Cat</h3>
      <h3 data-bind="text: currentCat().title"></h3>
      <h6 data-bind="text: currentCat().clickCount" class="mainCounter"></h6>
      <img data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="http://via.placeholder.com/350x150" class="mainimg">
      <h4>Nicknames:</h4>
      <div data-bind="foreach: currentCat().nicknames">
      	<p data-bind="text: nickname"></p>
      </div>
      
    </div>
  </div>
  <!-- row -->
</main>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="js/app.js"></script>
</body>
</html>
