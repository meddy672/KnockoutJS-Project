<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CatClickerKO</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style type="text/css">
    
  * {box-sizing:border-box;}


  .bgimg, .mainimg:hover {

    cursor: pointer;
  }
  .bgimg{

    width: 80%;
    height: 80%;
  }
  .mainimg{

    width: 100%;
    height: 570px;
  }

  </style>
</head>
<body>


<main class="container">
  <div class="row">

    <section class="col-lg-2">
      <div class="col-sm-12"><h4>Kittens</h4></div>
      <div class="sidebar" data-bind="foreach: catList">
      	<img src="" data-bind="attr: {src: imgSrc}, click: $parent.updateMainImg" class="bgimg rounded" alt="Other Cats">
      	<strong data-bind="text: name"></strong><br>
      	<label>Clicks: <span class="count" data-bind="text: clickCount"></span></label>
      </div>
    </section>

    <section class="col-lg-10" data-bind="with: currentCat()">
      <h3   data-bind="text: name" class="catnameHeading">Select Your Cat</h3>
      <strong>Nicknames:</strong>
      <ul   data-bind="foreach: nicknames">
      	<li data-bind="text: nickname"></li>
      </ul>
      <h3  data-bind="text: title"></h3>
      <h6  data-bind="text: clickCount" class="mainCounter"></h6>
      <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" 
      alt="Cat Image" src="http://via.placeholder.com/350x150" class="mainimg">
    </section>

  </div>
  <!-- row -->
</main>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="js/app.js"></script>
</body>
</html>
